<body>

    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav" style="background-color: #e3f2fd;">
        <div class="container px-4 px-lg-5">

            <div class="collapse navbar-collapse" id="navbarResponsive">

                        <h1>
                            Chatbot
